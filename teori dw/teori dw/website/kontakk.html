<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us </title>
        <link rel="stylesheet" type="text/css" href="kontakk.css">
        <script src="https://kit.fontawesome.com/a44733d860.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="../gambar/favicon.ico">
    </head>
    <body>
        <section class="kontak">
            <div class="konten">
                <h2> Contact Us</h2>
                <p>Ingin Menghubungi Kami? Silahkan Isi Form Berikut</p>
            </div>
            <div class="kontener">
                <div class="kontakinfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Alamat</h3>
                            <p>Jl.Srengseng Sawah, Jagakarsa Jakarta Selatan 1264</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="text">
                            <h3>Telepon</h3>
                            <p>+62 8888-640-376</p>
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>4520210000@univpancasila.ac.id</p>
                        </div>
                    </div>
                </div>
                <div class="formkontak">
                    <form>
                        <h2>Kirim Pesan</h2>
                        <div class="inputbox">
                            <input type="text" name="nama" required="required">
                            <span>Nama Lengkap</span>
                        </div>

                        <div class="inputbox">
                            <input type="text" name="email" required="required">
                            <span>Email</span>
                        </div>

                        <div class="inputbox">
                            <textarea required="required"></textarea>
                            <span>Tulis Pesan Anda...</span>
                        </div>

                        <div class="inputbox">
                            <input type="submit" name="submit" value="send">
                        </div>

                </div>
            </div>
        </section>
